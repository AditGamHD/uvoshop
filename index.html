<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https:;">
    <meta name="description" content="Topup Game Terpercaya, Murah, dan Cepat.">
    <meta name="theme-color" content="#0f172a">
    <title>TopupGame Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container header-content">
            <a href="#" class="brand" data-link>Topup<span class="accent">Game</span></a>
            <button id="admin-btn" class="btn-icon" aria-label="Upload Data">üìÇ</button>
            <input type="file" id="json-upload" accept=".json" hidden>
        </div>
    </header>

    <main id="app" class="container">
        <div class="skeleton-loader"></div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2025 TopupGame. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast-container"></div>

    <template id="tpl-home">
        <section class="hero">
            <h1>Topup Game Termurah</h1>
            <p>Proses instan, aman, dan terpercaya.</p>
        </section>
        <div class="search-bar">
            <input type="text" id="search-game" placeholder="Cari game...">
        </div>
        <div class="games-grid" id="games-list"></div>
    </template>

    <template id="tpl-detail">
        <button class="btn-back" data-action="home">‚Üê Kembali</button>
        <div class="detail-layout">
            <div class="game-info-card">
                <img src="" alt="" class="game-thumb" id="detail-img">
                <h2 id="detail-title"></h2>
                <p id="detail-pub" class="text-muted"></p>
                <div class="verification-badge">‚úì Terverifikasi</div>
            </div>
            <div class="order-form">
                <div class="form-section">
                    <h3>1. Masukkan Data Akun</h3>
                    <div class="input-group" id="input-fields"></div>
                </div>
                <div class="form-section">
                    <h3>2. Pilih Nominal</h3>
                    <div class="items-grid" id="items-list"></div>
                </div>
                <div class="form-section">
                    <h3>3. Pembayaran</h3>
                    <div class="payment-methods">
                        <div class="payment-item selected">
                            <span>QRIS / E-Wallet / Transfer</span>
                            <span class="badge">Otomatis</span>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3>4. Kode Promo</h3>
                    <div class="coupon-group">
                        <input type="text" id="coupon-code" placeholder="Kode Promo (Opsional)">
                        <button class="btn-secondary" id="apply-coupon">Cek</button>
                    </div>
                    <p id="coupon-msg" class="text-sm"></p>
                </div>
                <div class="floating-checkout">
                    <div class="price-display">
                        <span class="label">Total Bayar</span>
                        <span class="value" id="total-price">Rp 0</span>
                    </div>
                    <button class="btn-primary" id="btn-checkout" disabled>Beli Sekarang</button>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-checkout">
        <div class="checkout-modal">
            <div class="modal-content">
                <h2>Konfirmasi Pesanan</h2>
                <div class="summary-list" id="summary-data"></div>
                <div class="qr-section">
                    <p>Scan untuk simulasi (Opsional)</p>
                    <img id="qr-code" src="" alt="QR Code">
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" data-action="cancel">Batal</button>
                    <button class="btn-whatsapp" id="btn-confirm-wa">Lanjut ke WhatsApp</button>
                </div>
            </div>
        </div>
    </template>

    <template id="tpl-success">
        <div class="success-page">
            <div class="icon-check">‚úì</div>
            <h2>Pesanan Dibuat!</h2>
            <p>Silakan selesaikan pembayaran di WhatsApp.</p>
            <button class="btn-primary" data-action="home">Ke Beranda</button>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
