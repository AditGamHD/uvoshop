<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kontak — uvoshop</title>
<meta name="description" content="Pilih kontak: WhatsApp atau Telegram">
<style>
:root{--bg:#f7f8fa;--card:#ffffff;--muted:#6b7280;--accent:#0f1724;--glass:rgba(255,255,255,0.6);--shadow:0 8px 28px rgba(16,24,40,0.06);--radius:14px;--gap:14px;--grid-size:28px;--pad:20px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,var(--bg),#fcfdff);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;display:flex;align-items:center;justify-content:center;padding:28px;color:var(--accent)}
.grid-bg{position:fixed;inset:0;background-image:linear-gradient(0deg, rgba(0,0,0,0.02) 1px, transparent 1px),linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);background-size:var(--grid-size) var(--grid-size);opacity:0.9;z-index:0;pointer-events:none}
.wrap{width:100%;max-width:540px;position:relative;z-index:1}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:calc(var(--pad));display:flex;flex-direction:column;gap:18px;overflow:hidden}
.top{display:flex;align-items:center;gap:16px}
.brand-logo{width:72px;height:40px;display:flex;align-items:center;justify-content:center;overflow:hidden}
.brand-logo img{max-width:100%;max-height:100%;object-fit:contain;display:block}
.title{font-size:clamp(18px,2.4vw,22px);font-weight:700}
.subtitle{color:var(--muted);font-size:13px;margin-top:2px}
.links{display:flex;flex-direction:column;gap:12px;margin-top:2px}
.link-row{display:flex;align-items:center;gap:12px;padding:10px;border-radius:12px;border:1px solid rgba(15,23,36,0.06);background:linear-gradient(180deg, rgba(16,24,40,0.01), rgba(16,24,40,0.005));transition:transform .18s cubic-bezier(.2,.9,.3,1),box-shadow .18s;text-decoration:none;color:var(--accent);min-height:60px;user-select:none}
.link-row:focus,.link-row:hover{transform:translateY(-4px);box-shadow:0 12px 28px rgba(16,24,40,0.06)}
.left-icon{width:56px;height:56px;flex:0 0 56px;display:flex;align-items:center;justify-content:center;border-radius:12px;background:var(--glass);overflow:hidden}
.left-icon svg{width:36px;height:36px;display:block}
.txt{display:flex;flex-direction:column;align-items:flex-start;gap:4px}
.txt .label{font-weight:700}
.txt .sub{font-size:12px;color:var(--muted)}
.open-btn{margin-left:auto;padding:8px 12px;border-radius:10px;font-weight:700;font-size:13px;border:1px solid rgba(15,23,36,0.06);background:linear-gradient(180deg,#fff,#f6f7f9);cursor:pointer;user-select:none;min-width:72px;text-align:center}
.copyright-fixed{position:fixed;left:0;right:0;bottom:6px;display:flex;align-items:center;justify-content:center;pointer-events:none}
.copyright{font-size:13px;color:var(--muted);padding:10px 14px;border-radius:10px;background:transparent;pointer-events:auto}
@media (max-width:640px){.brand-logo{width:64px;height:36px}.left-icon{width:48px;height:48px}.link-row{min-height:56px}.open-btn{min-width:64px;padding:8px 10px}}
*{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
img,svg{pointer-events:none}
</style>
</head>
<body>
<div class="grid-bg" aria-hidden="true"></div>
<div class="wrap">
  <div class="card" role="region" aria-label="Kontak uvoshop">
    <div class="top">
      <div class="brand-logo">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwueBl7feInAH6Zud-nXjBIaoKpJjXikPqeMgyuE8_G4ywPfsiogmNo6nxYF8y6TuzMG9uUJDDGyhuU-lLofS_1qgvTHQxYB9H87Yn-BsyezvPQbF-viJ5JO8vYPJIl6WhZsZ5jSQXAOcto9tnF_2DP3lPMVIfnUX05t0azK8-yt8KUUroburdApHS6oln/s1600/uvoshop%20logo%20teks%20transparan.png" alt="uvoshop">
      </div>
      <div>
        <div class="title">Pilih kontak</div>
        <div class="subtitle">WhatsApp atau Telegram</div>
      </div>
    </div>

    <div class="links">
      <a class="link-row" href="https://wa.me/6285648211278" target="_blank" rel="noopener noreferrer">
        <div class="left-icon" aria-hidden="true">
          <img src="https://www.freeiconspng.com/thumbs/logo-whatsapp-png/whatsapp-logo-background-29.png" alt="WhatsApp" style="width: 36px; height: 36px; object-fit: contain;">
        </div>
        <div class="txt"><div class="label">WhatsApp</div><div class="sub">+62 856-4821-1278</div></div>
        <div class="open-btn" role="button" tabindex="0">Buka</div>
      </a>

      <a class="link-row" href="https://t.me/uvoshop" target="_blank" rel="noopener noreferrer">
        <div class="left-icon" aria-hidden="true">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1280px-Telegram_2019_Logo.svg.png" alt="Telegram" style="width: 36px; height: 36px; object-fit: contain;">
        </div>
        <div class="txt"><div class="label">Telegram</div><div class="sub">t.me/uvoshop</div></div>
        <div class="open-btn" role="button" tabindex="0">Buka</div>
      </a>
    </div>
  </div>
</div>

<div class="copyright-fixed">
  <div class="copyright">© 2024-<span id="yr"></span> ADITdeveloper</div>
</div>

<script>
(function(){
document.getElementById('yr').textContent = new Date().getFullYear();
document.querySelectorAll('.open-btn').forEach(function(b){
  b.addEventListener('click',function(e){e.preventDefault();e.stopPropagation();var a=b.closest('.link-row');var href=a.getAttribute('href');if(href&&href!=='#')window.open(href,'_blank','noopener');});
  b.addEventListener('keydown',function(k){if(k.key==='Enter'||k.key===' '){k.preventDefault();b.click();}});
});
window.addEventListener('contextmenu',function(e){e.preventDefault();},{capture:true});
window.addEventListener('keydown',function(e){
  if(e.key==='F12'){e.preventDefault();e.stopPropagation();return}
  if(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='i'||e.key==='C'||e.key==='c'||e.key==='J'||e.key==='j')){e.preventDefault();e.stopPropagation();return}
  if(e.ctrlKey&&(e.key==='U'||e.key==='u')){e.preventDefault();e.stopPropagation();return}
});
document.addEventListener('copy',function(e){e.preventDefault();e.clipboardData.clearData();},{capture:true});
document.addEventListener('cut',function(e){e.preventDefault();e.clipboardData.clearData();},{capture:true});
document.addEventListener('paste',function(e){e.preventDefault();e.clipboardData.clearData();},{capture:true});
document.addEventListener('selectstart',function(e){e.preventDefault();},{capture:true});
document.addEventListener('dragstart',function(e){e.preventDefault();},{capture:true});
Array.from(document.images).forEach(function(img){img.setAttribute('draggable','false');});
})();
</script>
</body>
</html>
