<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<!-- WEB UVOSHOP BY ADITdeveloper -->
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>UVOSHOP - Embed (Responsive)</title>
<style>
  :root {
    --vh: 1vh;
  }

  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;background:#fff;overflow:hidden}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

  #remote{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:calc(var(--vh, 1vh) * 100);
    border:0;
    display:block;
  }

  .fallback{
    position:fixed;
    left:8px;
    right:8px;
    bottom:14px;          
    background:#fff;
    padding:10px 12px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(0,0,0,.12);
    text-align:center;
    font-size:14px;
    line-height:1.2;
    z-index:9999;
    display:none;
  }
  .fallback a{
    display:inline-block;
    margin-top:8px;
    padding:8px 12px;
    border-radius:6px;
    text-decoration:none;
    border:1px solid #e5e7eb;
    color:inherit;
    background:transparent;
  }

  .fallback{ padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
  #remote{ padding-bottom: env(safe-area-inset-bottom); }
</style>
</head>
<body>
  <iframe id="remote"
    src="https://uvoshop.olshopku.com"
    title="UVOSHOP"
    allow="geolocation; microphone; camera; clipboard-read; clipboard-write; payment">
  </iframe>

  <div id="fallback" class="fallback">
    Halaman tidak dapat ditampilkan di dalam iframe (mungkin situs menolak embed).
    <div><a id="open" target="_blank" rel="noopener">Buka di tab baru</a></div>
  </div>

<script>
/*
*/
(function(){
  var setVh = function(){
    var vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  };

  setVh();

  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', function(){
    setTimeout(setVh, 300);
  });

  var iframe = document.getElementById('remote');
  var fb = document.getElementById('fallback');
  var openBtn = document.getElementById('open');
  openBtn.href = iframe.src;

  var loaded = false;
  iframe.addEventListener('load', function(){ loaded = true; });

  setTimeout(function(){
    if(!loaded){
      fb.style.display = 'block';
      return;
    }
    // UVOSHOP
    try {
      var doc = iframe.contentDocument || iframe.contentWindow.document;
      if(doc && doc.body && doc.body.childElementCount === 0){
        fb.style.display = 'block';
      }
    } catch(e){
    }
  }, 6000);
})();
</script>
</body>
</html>
